&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;

&lt;br&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Observe la línea de código a continuación:&lt;/p&gt;&lt;/section&gt;

```
## [1] "¡Hola, Mundo!"
```





&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La palabra &lt;font color="black"&gt;&lt;u&gt;print&lt;/u&gt;&lt;/font&gt; es el nombre de una función. Una función (en el contexto de programación) es una parte separada del código de computadora el cual es capaz de:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Causar algún efecto (por ejemplo, crear un archivo, dibujar una imagen, etc).
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Evaluar un valor o algunos valores (por ejemplo, la raíz cuadrada de un valor o la longitud de un texto dado).
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Dichas funciones pueden venir de Python mismo (esta integrada), pueden provenir de uno o varios de los módulos de Python llamados complementos o puede escribirlos uno mismo.&lt;/p&gt;&lt;/section&gt;

&lt;!--
El nombre de la función debe ser significativo (el nombre de la función print es evidente), imprime en la terminal.

Si vas a utilizar alguna función ya existente, no podrás modificar su nombre, pero cuando comiences a escribir tus propias funciones, debes considerar cuidadosamente la elección de nombres.
--&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un componente muy importante de una función son sus &lt;font color="black"&gt;&lt;u&gt;argumentos&lt;/u&gt;&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Las funciones de Python, son muy versátiles: dependiendo de las necesidades individuales, pueden aceptar cualquier número de argumentos, tantos como sea necesario para realizar sus tareas. Aunque algunas funciones de Python pueden también no necesitar ningún argumento.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;A pesar del número de argumentos necesarios o proporcionados, las funciones de Python demandan fuertemente la presencia de un par de paréntesis: el de apertura y de cierre.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Si se desea entregar uno o más argumentos a una función, se debe colocar dentro de los paréntesis. Si se va a usar una función que no tiene argumentos, aún debe tener los paréntesis.&lt;/p&gt;&lt;/section&gt;

&lt;!--
Para distinguir las palabras comunes de los nombres de funciones, coloca un par de paréntesis vacíos después de sus nombres, incluso si la función correspondiente requiere uno o más argumentos. Esta es una medida estándar.

El único argumento entregado a la función print() en este ejemplo es una cadena: "¡Hola, Mundo!". Como se puede ver, la cadena está delimitada por comillas, de hecho, las comillas forman la cadena, recortan una parte del código y le asignan un significado diferente. Podemos imaginar que las comillas significan algo así: el texto entre nosotros no es un código. No está diseñado para ser ejecutado, y se debe tomar tal como está. Casi cualquier cosa que ponga dentro de las comillas se tomará de manera literal, no como código, sino como datos.


--&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;La función &lt;u&gt;print( )&lt;/u&gt;&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El nombre de la función (&lt;font color="black"&gt;&lt;u&gt;print&lt;/u&gt;&lt;/font&gt; en este caso) junto con los paréntesis y los argumentos, forman la invocación de la función. Entonces ¿qué sucede cuando Python encuentra la invocación de una función?:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Primero, Python comprueba si el nombre de la función especificada es &lt;font color="black"&gt;legal&lt;/font&gt;.&lt;!-- (explora sus datos internos para encontrar una función existente del nombre; si esta búsqueda falla, Python cancela el código). --&gt;
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Segundo, Python comprueba si los requisitos de la función para el número de argumentos &lt;font color="black"&gt;le permiten invocar&lt;/font&gt; la función de esta manera. &lt;!-- (por ejemplo, si una función específica exige exactamente dos argumentos, cualquier invocación que entregue solo un argumento se considerará errónea y abortará la ejecución del código). --&gt;
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Tercero, Python &lt;font color="black"&gt;deja el código por un momento&lt;/font&gt; y salta dentro de la función que se desea invocar; por lo tanto, también toma los argumentos y los pasa a la función.
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;
&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Cuarto, la función &lt;font color="black"&gt;ejecuta el código&lt;/font&gt;, provoca el efecto deseado (si lo hubiera), evalúa el resultado deseado y termina la tarea.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Finalmente, Python &lt;font color="black"&gt;regresa al código&lt;/font&gt; (al lugar inmediatamente después de la invocación) y reanuda su ejecución.
  &lt;/div&gt;
&lt;/div&gt;
&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;También se puede agregar una invocación vacía de la función &lt;font color="black"&gt;print( ).&lt;/font&gt; Esta genera una línea vacía.&lt;/p&gt;&lt;/section&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;O bien, se puede insertar dentro del texto el carácter &lt;font color="black"&gt;\n&lt;/font&gt; así: &lt;font color="black"&gt;print("¡Hola,\n Mundo!")&lt;/font&gt;. &lt;font color="black"&gt;\ &lt;/font&gt;, &lt;!-- llamado carácter de escape, significa que la serie de caracteres en la cadena se escapa (detiene) por un momento (un momento muy corto) para introducir una inclusión especial. En otras palabras, --&gt;indica que el siguiente carácter después de la barra invertida tiene un significado diferente. La letra &lt;font color="black"&gt;n&lt;/font&gt; proviene de la palabra newline (nueva linea). Así, &lt;font color="black"&gt;\n &lt;/font&gt;(llamado carácter de nueva línea) incita a la consola a iniciar una nueva línea de salida.&lt;/p&gt;&lt;/section&gt;



&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Literales de Python&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un &lt;font color="black"&gt;&lt;u&gt;literal&lt;/u&gt;&lt;/font&gt; se refiere a datos cuyos valores están determinados por el literal mismo. Por ejemplo, los siguientes dígitos:

&lt;br&gt;



```
## 123
```



```
## 123
```



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El valor que representa es ciento veintitrés, y 123 es un literal. Se utilizan literales para codificar datos y ponerlos dentro del código.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El ejemplo anterior resultó de dos formas diferentes: &lt;font color="black"&gt;print("123")&lt;/font&gt; y &lt;font color="black"&gt;print(123)&lt;/font&gt;. A través de este ejemplo, se encuentran dos tipos diferentes de literales: una &lt;font color="red"&gt;&lt;u&gt;cadena&lt;/u&gt;&lt;/font&gt; y un &lt;font color="red"&gt;&lt;u&gt;número&lt;/u&gt;&lt;/font&gt; entero.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La función &lt;font color="black"&gt;print( )&lt;/font&gt; los muestra exactamente de la misma manera. Sin embargo, internamente, la memoria de la computadora los almacena de dos maneras completamente diferentes. &lt;!--La cadena existe como eso, solo una cadena, una serie de letras.--&gt;&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El número es convertido a una representación maquina (una serie de bits). La función &lt;font color="black"&gt;print( )&lt;/font&gt; es capaz de mostrar ambos en una forma legible para humanos.&lt;/p&gt;&lt;/section&gt;

&lt;!--
El sistema binario es el sistema que las computadoras utilizan para almacenar números, y pueden realizar cualquier tipo de operaciones con ellos.
--&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Se puede afirmar que todos los números manejados por las computadoras modernas son de dos tipos:&lt;/p&gt;&lt;/section&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Enteros&lt;!--, es decir, aquellos que no tienen una parte fraccionaria--&gt;.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Números punto-flotantes (o simplemente flotantes)&lt;!--, los cuales contienen (o son capaces de contener) una parte fraccionaria, o bien, tienen una parte decimal no vacía. --&gt;.
  &lt;/div&gt;
&lt;/div&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La distinción es muy importante, y la frontera entre estos dos tipos de números es muy estricta. Ambos tipos difieren significativamente en como son almacenados en una computadora y en el rango de valores que aceptan.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Existen dos convenciones adicionales en Python que no son conocidas en el mundo de las matemáticas.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El primero permite utilizar un número en su representación &lt;font color="black"&gt;octal&lt;/font&gt;: Si un numero entero esta precedido por un código &lt;font color="black"&gt;0O&lt;/font&gt; o &lt;font color="black"&gt;0o&lt;/font&gt; (cero-o), el numero será tratado como un valor octal.&lt;/p&gt;&lt;/section&gt;

&lt;!-- La función print() realiza la conversión automáticamente. Intenta esto: --&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La segunda convención permite utilizar números en &lt;font color="black"&gt;hexadecimal&lt;/font&gt;. Dichos números deben ser precedidos por el prefijo &lt;font color="black"&gt;0x&lt;/font&gt; o &lt;font color="black"&gt;0X&lt;/font&gt; (cero-x).&lt;/p&gt;&lt;/section&gt;

&lt;!-- Intenta esto: --&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Las &lt;font color="red"&gt;&lt;u&gt;cadenas&lt;/u&gt;&lt;/font&gt; (otro literal de Python) se emplean cuando se requiere procesar texto, no números. Las cadenas requieren comillas así como los flotantes necesitan punto decimal.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt; Sin embargo, ¿cómo se puede codificar una comilla dentro de una cadena que ya está delimitada por comillas? Por ejemplo, si se desease mostrar el mensaje &lt;font color="black"&gt;Me gusta "Monty Python"&lt;/font&gt;. Existen dos posibles soluciones:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     La primera usando un carácter de escape:&lt;!-- el cual se utiliza empleando la diagonal invertida--&gt; print("Me gusta \"Monty Python\"").
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    La segunda haciendo uso de un apótrofe en lugar de una comilla: print('Me gusta "Monty Python"').
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un valor &lt;font color="red"&gt;&lt;u&gt;boleano&lt;/u&gt;&lt;/font&gt; es otro literal de Python. Este resulta, por ejemplo, si se le pregunta a Python si un número es más grande que otro.&lt;!-- El nombre proviene de George Boole (1815-1864), el autor de Las Leyes del Pensamiento, las cuales definen el Algebra Booleana como una parte del algebra que hace uso de dos valores: Verdadero y Falso, denotados como 1 y 0. --&gt; Estos dos valores booleanos tienen denotaciones estrictas en Python: &lt;font color="black"&gt;TRUE&lt;/font&gt; y &lt;font color="black"&gt;FALSE&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;!--
Un programador escribe un programa, y el programa hace preguntas. Python ejecuta el programa, y provee las respuestas. El programa debe ser capaz de reaccionar acorde a las respuestas recibidas.

Afortunadamente, las computadoras solo conocen dos tipos de respuestas:

Si, esto es verdad.
No, esto es falso.

Nunca habrá una respuesta como: No lo sé o probablemente si, pero no estoy seguro. Python, es entonces, un reptil binario.
--&gt;

&lt;!--
Existe un literal especial más utilizado en Python: el literal None. Este literal es llamado un objeto de NonType (ningún tipo), y puede ser utilizado para representar la ausencia de un valor.
--&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un &lt;font color="black"&gt;operador&lt;/font&gt; es un símbolo del lenguaje de programación, el cual es capaz de realizar operaciones con los valores. Por ejemplo, como en la aritmética, el signo de &lt;font color="red"&gt;+&lt;/font&gt; (mas) es un operador el cual es capaz de sumar dos numeros, dando el resultado de la suma.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Cuando los datos y operadores se unen, forman juntos &lt;font color="black"&gt;expresiones&lt;/font&gt;. La expresión más sencilla es el literal.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un signo de &lt;font color="red"&gt;**&lt;/font&gt; (doble asterisco) es un operador de exponenciación (potencia). El argumento a la izquierda es la base, el de la derecha, el exponente.&lt;/p&gt;&lt;/section&gt;

&lt;!--

--&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un símbolo de &lt;font color="red"&gt;*&lt;/font&gt; (asterisco) es un operador de multiplicación.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Operadores básicos&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El resultado de la operación que queda al usar el símbolo de &lt;font color="red"&gt;%&lt;/font&gt; (denominado residuo o módulo) es el residuo que queda de una división entera. En otras palabras, es el valor que sobra después de dividir un valor entre otro para producir un resultado entero.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El símbolo del operador de resta es obviamente &lt;font color="red"&gt;-&lt;/font&gt; (el signo de menos), sin embargo se debe notar que este operador tiene otra función: puede cambiar el signo de un número.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;En la programación es raro tratar cada operador como si no tuviera relación con los otros. Por ejemplo, las multiplicaciones preceden a las sumas. El fenómeno que causa que algunos operadores actúen antes que otros es conocido como &lt;font color="black"&gt;la jerarquía de prioridades&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Python define la jerarquía de todos los operadores, y asume que los operadores de mayor jerarquía deben realizar sus operaciones antes que los de menor jerarquía.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El &lt;font color="black"&gt;enlace&lt;/font&gt; de un operador determina el orden en que se computan las operaciones de los operadores con la misma prioridad, los cuales se encuentran dentro de una misma expresión. Por ejemplo la expresión &lt;font color="black"&gt;9 % 6 % 2&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La mayoría de los operadores de Python tienen un enlazado hacia la izquierda, lo que significa que el calculo de la expresión es realizado de izquierda a derecha, así: de izquierda a derecha, primero &lt;font color="black"&gt;9 % 6&lt;/font&gt; da como resultado &lt;font color="black"&gt;3&lt;/font&gt;, y entonces &lt;font color="black"&gt;3 % 2&lt;/font&gt; da como resultado &lt;font color="black"&gt;1&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;!--
Sin embargo puede haber una excepción interesante a la regla del enlace anterior. Al hacer el calculo pero ahora con exponentes, 2 ** 2 ** 3, el resultado da 256 (2 ** 3 = 8; 2 ** 8 = 256). El resultado muestra claramente que el operador de exponenciación utiliza enlazado hacia la derecha.
--&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Operadores básicos&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Al hacer uso de &lt;font color="black"&gt;paréntesis&lt;/font&gt;, se puede cambiar el orden natural del cálculo de la operación. De acuerdo con las reglas aritméticas, las sub-expresiones dentro de los paréntesis siempre se calculan primero. También se pueden emplear tantos paréntesis como se necesiten, y seguido son utilizados para mejorar la legibilidad de una expresión, aun si no cambian el orden de las operaciones. Por ejemplo, &lt;font color="black"&gt;((5 * ((25 % 13) + 100) / (2 * 13)) // 2)&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;/div&gt;

&lt;/div&gt;

---

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Variables&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Es normal preguntar como es que se pueden &lt;font color="black"&gt;almacenar los resultados&lt;/font&gt; de las operaciones, para poder emplearlos en otras operaciones, y así sucesivamente. Python ayuda con ello. Python ofrece "cajas" (contenedores) especiales para este propósito, estas cajas son llamadas &lt;font color="black"&gt;variables&lt;/font&gt;, y el nombre mismo sugiere que el contenido de estos contenedores puede variar en casi cualquier forma.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Los componentes o elementos de una variable en Python son:&lt;/p&gt;&lt;/section&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     Un nombre.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Un valor (el contenido del contenedor).
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Si se desea nombrar una variable, se deben seguir las siguientes reglas:&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     El nombre de la variable debe de estar compuesto por MAYUSCULAS, minúsculas, dígitos, y el carácter _ (guion bajo).
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    El nombre de la variable debe comenzar con una letra.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    El carácter guion bajo es considerado una letra.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Las mayúsculas y minúsculas se tratan de forma distinta (un poco diferente que en el mundo real - Alicia y ALICIA son el mismo nombre, pero en Python son dos nombres de variable distintos, subsecuentemente, son dos variables diferentes).
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    El nombre de las variables no pueden ser igual a alguna de las palabras reservadas de Python.
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

---

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Variables&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;En Python existen las llamadas &lt;font color="black"&gt;palabras clave&lt;/font&gt; o (mejor dicho) &lt;font color="black"&gt;palabras reservadas&lt;/font&gt;. Son reservadas porque no se deben utilizar como nombres: ni para variables, ni para funciones, ni para cualquier otra cosa que se desee crear.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Por ejemplo, 'False', 'None', 'class', 'continue', 'elif', 'else', 'for', 'from', 'import', 'return', 'while', etc.&lt;/p&gt;&lt;/section&gt;

&lt;!--
El significado de la palabra reservada está predefinido, y no debe cambiar.
--&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Ahora, &lt;font color="black"&gt;como son creadas las variables&lt;/font&gt;, y &lt;font color="black"&gt;como se ponen los valores dentro de ellas&lt;/font&gt;. Una variable se crea cuando se le asigna un valor. Si se le asigna cualquier valor a una variable no existente, la variable será automáticamente creada. La creación (o su sintaxis) es muy simple: solo utiliza el nombre de la variable deseada, después el signo de igual (&lt;font color="black"&gt;=&lt;/font&gt;) y el valor que se desea colocar dentro de la variable.&lt;/p&gt;&lt;/section&gt;



&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El signo de igual es de hecho un &lt;font color="black"&gt;operador de asignación&lt;/font&gt;. Aunque esto suene un poco extraño, el operador tiene una sintaxis simple y una interpretación clara y precisa.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Asigna el valor del argumento de la derecha al de la izquierda, aún cuando el argumento de la derecha sea una expresión arbitraria compleja que involucre literales, operadores y variables.&lt;/p&gt;&lt;/section&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;También es posible utilizar &lt;font color="black"&gt;operadores de asignación compuesta&lt;/font&gt; (u &lt;font color="black"&gt;operadores abreviados&lt;/font&gt;) para modificar los valores asignados a las variables, por ejemplo, &lt;font color="black"&gt;var += 1&lt;/font&gt; (que sería lo mismo que decir &lt;font color="black"&gt;var = var + 1&lt;/font&gt;). Otros ejemplos son:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     i = i + 2 * j ⇒ i += 2 * j
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    j = j - (i + var + rem) ⇒ j -= (i + var + rem)
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

---

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Poner comentarios en el código&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Quizá en algún momento será necesario poner algunas palabras en el código dirigidas no a Python, sino a las personas quienes estén leyendo el código con el fin de explicarles como es que funciona, o tal vez especificar el significado de las variables, también para documentar quien es el autor del programa y en que fecha fue escrito.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un texto insertado en el programa el cual es, omitido en la ejecución, es denominado &lt;font color="black"&gt;un comentario&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;En Python, un comentario es un texto que comienza con el símbolo &lt;font color="black"&gt;#&lt;/font&gt; y se extiende hasta el final de la línea. Este permite que Python no intente interpretarlo como parte del código.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Los desarrolladores buenos y responsables describen cada pieza importante de código, por ejemplo, el explicar el rol de una variable; aunque la mejor manera de comentar una variable es dándole un nombre que no sea ambiguo.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Los comentarios pueden ser útiles en otro aspecto, se pueden utilizar para &lt;font color="black"&gt;marcar un fragmento de código que actualmente no se necesita&lt;/font&gt;, cual sea la razón.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Los comentarios pueden ser muy útiles cuando tu estas leyendo tu propio código después de un tiempo (es común que los desarrolladores olviden lo que su propio código hace), y cuando otros están leyendo tu código (les puede ayudar a comprender que es lo que hacen tus programas y como es que lo hacen).&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

---

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;p class="text-warning"&gt;La función &lt;u&gt;input( )&lt;/u&gt;&lt;/p&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La función &lt;font color="black"&gt;input&lt;/font&gt; es capaz de leer datos que fueron introducidos por el usuario y pasar esos datos al programa en ejecución. El programa entonces puede manipular los datos, haciendo que el código sea verdaderamente interactivo.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;A diferencia de la función print (ya mencionada al inicio de este resumen) que no tiene un resultado utilizable, la importancia de esta nueva función es que &lt;font color="black"&gt;regresa un valor muy utilizable&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;!--
La función input() viene con un parámetro inicial: un mensaje de tipo cadena para el usuario. Permite escribir un mensaje antes de la entrada del usuario, por ejemplo:

nombre = input("Ingresa tu nombre: ")
print("Hola, " + nombre + ". ¡Un gusto conocerte!")

Cuando la función input() es llamada o invocada, el flujo del programa se detiene, el símbolo del cursor se mantiene parpadeando (le está indicando al usuario que tome acción ya que la consola está en modo de entrada) hasta que el usuario haya ingresado un dato y/o haya presionado la tecla Enter.

Otra característica de la función input() es que puede ser utilizada para pedirle al usuario que termine o finalice el programa. Observa el siguiente código:

nombre = input("Ingresa tu nombre: ")
print("Hola, " + nombre + ". ¡Un gusto conocerte!")

print("\nPresiona la tecla Enter para finalizar el programa.")
input()
print("FIN.")

El resultado de la función input() es una cadena. Se pueden unir cadenas unas con otras a través del operador de concatenación (+). Observa el siguiente código:

num1 = input("Ingresa el primer número: ") # Ingresa 12
num2 = input("Ingresa el segundo número: ") # Ingresa 21

print(num1 + num2) # el programa regresa 1221
--&gt;

&lt;p class="text-warning"&gt;Conversión de datos o casting&lt;/p&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Con Python se puede convertir un numero a una cadena. Esto con la función &lt;font color="black"&gt;&lt;u&gt;str( )&lt;/u&gt;&lt;/font&gt;. Python ofrece también dos simples funciones para especificar un tipo de dato: &lt;font color="black"&gt;&lt;u&gt;int( )&lt;/u&gt;&lt;/font&gt; y &lt;font color="black"&gt;&lt;u&gt;float( )&lt;/u&gt;&lt;/font&gt;. Sus nombres indican cual es su función:&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     La función int toma un argumento (por ejemplo, una cadena: int(string)) e intenta convertirlo a un valor entero; sin embargo esto puede llegar a fallar.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    La función float toma un argumento (por ejemplo, una cadena: float(string)) e intenta convertirlo a flotante (el resto es lo mismo).
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Estas dos funciones se pueden invocar directamente pasando el resultado de la función &lt;font color="black"&gt;input&lt;/font&gt; directamente. No hay necesidad de emplear variables como almacenamiento intermedio. Por ejemplo, &lt;font color="black"&gt;algo = float(input("Inserta un número: "))&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El tener un equipo compuesto por &lt;font color="black"&gt;input()-int()-float()&lt;/font&gt; abre muchas nuevas posibilidades. Eventualmente se podrán escribir programas completos, los cuales acepten datos en forma de números, los cuales serán procesados y se mostrarán los resultados.&lt;/p&gt;&lt;/section&gt;

&lt;!--
Por supuesto, estos programas serán muy primitivos y no muy utilizables, debido a que no pueden tomar decisiones, y consecuentemente no son capaces de reaccionar acorde a cada situación.
--&gt;

&lt;/div&gt;

&lt;/div&gt;

---

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;p class="text-warning"&gt;Concatenación&lt;/p&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El signo de &lt;font color="black"&gt;+&lt;/font&gt; (más), al ser aplicado a dos cadenas, se convierte en &lt;font color="black"&gt;un operador de concatenación&lt;/font&gt;: &lt;font color="black"&gt;string + string&lt;/font&gt;... Simplemente concatena (junta) dos cadenas en una. Además, puede ser utilizado más de una vez en una misma expresión. Si se desea que el signo &lt;font color="black"&gt;+&lt;/font&gt; sea un concatenador, no un sumador, solo se debe asegurar que ambos argumentos sean cadenas: &lt;font color="black"&gt;print("string" + "string").
&lt;/font&gt;&lt;/p&gt;&lt;/section&gt;

&lt;p class="text-warning"&gt;Replicación&lt;/p&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El signo de &lt;font color="black"&gt;*&lt;/font&gt; (asterisco), cuando es aplicado a una cadena y a un número (o a un número y cadena) se convierte en un &lt;font color="black"&gt;operador de replicación&lt;/font&gt; Por ejemplo:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     "James" * 3 da "JamesJamesJames".
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;
&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    5 * "2" (o "2" * 5) da como resultado "22222" (no 10).
  &lt;/div&gt;
&lt;/div&gt;

&lt;p class="text-secondary"&gt;Un número menor o igual que cero produce una cadena vacía.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

---

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Preguntas y respuestas&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un programador escribe un programa y &lt;font color="black"&gt;el programa hace preguntas&lt;/font&gt;. Una computadora ejecuta el programa y &lt;font color="black"&gt;proporciona las respuestas&lt;/font&gt;. El programa &lt;font color="black"&gt;debe ser capaz de reaccionar de acuerdo con las respuestas recibidas&lt;/font&gt;. Afortunadamente, las computadoras solo conocen dos tipos de respuestas:&lt;/p&gt;&lt;/section&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     Si, es cierto.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    No, esto es falso.
  &lt;/div&gt;
&lt;/div&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Nunca obtendrás una respuesta como &lt;i&gt;Déjame pensar ..., no lo sé&lt;/i&gt;, o probablemente &lt;i&gt;sí, pero no lo sé con seguridad&lt;/i&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Para hacer &lt;font color="black"&gt;preguntas&lt;/font&gt;, Python utiliza un conjunto de operadores muy especiales. Uno de ellos es el operador &lt;font color="black"&gt;==&lt;/font&gt; (igual a) el cual se  utiliza por ejemplo para hacer preguntas de comparación.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Es importante no olvidar esta importante distinción:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     = es un operador de asignación, por ejemplo, a = b asigna a la varable a el valor de b.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    == es una pregunta ¿Son estos valores iguales?; a == b compara a y b. Si son iguales, el resultado de la comparación es &lt;font color="black"&gt;True&lt;/font&gt;. Si no son iguales, el resultado de la comparación es &lt;font color="black"&gt;False&lt;/font&gt;.
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;&lt;font color="black"&gt;==&lt;/font&gt; es un &lt;font color="black"&gt;operador binario con enlazado a la izquierda&lt;/font&gt;. Necesita dos argumentos y &lt;font color="black"&gt;verifica si son iguales&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El operador &lt;font color="black"&gt;!=&lt;/font&gt; (no es igual a) también compara los valores de dos operandos. La diferencia es: si son iguales, el resultado de la comparación es &lt;font color="black"&gt;False&lt;/font&gt;. Si no son iguales, el resultado de la comparación es &lt;font color="black"&gt;True&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Condiciones y ejecución condicional&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Una vez se sabe como hacerle preguntas a Python, se debe tener un mecanismo que le permita hacer algo &lt;font color="black"&gt;si se cumple una condición, y no hacerlo si no se cumple&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Para tomar tales decisiones, Python ofrece una instrucción especial. Debido a su naturaleza y su aplicación, se denomina &lt;font color="black"&gt;instrucción condicional&lt;/font&gt; (o &lt;font color="black"&gt;declaración condicional&lt;/font&gt;).&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La primera forma de una declaración condicional, que puede ver por ejemplo a continuación, está escrita de manera muy informal pero figurada:&lt;/p&gt;&lt;/section&gt;

if cierto_o_no:&lt;p&gt;
     &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;hacer_esto_si_cierto&lt;/p&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Esta declaración consta de los siguientes elementos necesarios en este orden:&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     La palabra clave if.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Uno o más espacios en blanco.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Una expresión (una pregunta o una respuesta) cuyo valor se interpretara únicamente en términos de True (cuando su valor no sea cero) y False (cuando sea igual a cero).
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Unos dos puntos seguido de una nueva línea.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Una instrucción con sangría o un conjunto de instrucciones; la sangría se puede lograr de dos maneras: insertando un número particular de espacios (la recomendación es usar cuatro espacios de sangría), o usando el tabulador. Si hay mas de una instrucción en la parte con sangría, la sangría debe ser la misma en todas las líneas, ya que Python no permite mezclar espacios y tabuladores para la sangría.
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Condiciones y ejecución condicional&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La anterior declaración funciona así:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     Si la expresión cierto_o_no representa la verdad, la declaración con sangría se ejecutará.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Si la expresión cierto_o_no no es verdad, la declaración con sangría se omitirá, y la siguiente instrucción ejecutada será la siguiente al nivel de la sangría original.
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;!--
Hemos dicho que las declaraciones condicionales deben tener sangría. Esto crea una estructura muy legible, demostrando claramente todas las rutas de ejecución posibles en el código.

Echa un vistazo al siguiente código:
--&gt;



&lt;!--
Como puedes ver, tender la cama, tomar una ducha y dormir y soñar se ejecutan condicionalmente, cuando contadorOvejas alcanza el límite deseado. Alimentar a los perros, sin embargo, siempre se hace (es decir, la función alimentarPerros no tiene sangría y no pertenece al bloque if, lo que significa que siempre se ejecuta).
--&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Otra variante de la declaración condicional que permite realizar una acción adicional cuando no se cumple una condición es &lt;font color="black"&gt;if-else&lt;/font&gt;:&lt;/p&gt;&lt;/section&gt;

if condición_true_or_false:&lt;p&gt;
    &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;ejecuta_si_condición_true&lt;/p&gt;
 &amp;nbsp;&amp;nbsp;else:&lt;p&gt;
    &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;ejecuta_si_condición_false&lt;/p&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Por lo tanto, hay una nueva palabra: &lt;font color="black"&gt;else&lt;/font&gt;. Esta es una &lt;font color="black"&gt;palabra reservada&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La parte del código que comienza con &lt;font color="black"&gt;else&lt;/font&gt; dice que hacer si no se cumple la condición especificada por el &lt;font color="black"&gt;if&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La ejecución de &lt;font color="black"&gt;if-else&lt;/font&gt; es la siguiente:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     Si la condición se evalúa como Verdadero (su valor no es igual a cero), la instrucción ejecuta_si_condición_true se ejecuta, y la declaración condicional llega a su fin.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Si la condición se evalúa como Falso (es igual a cero), la instrucción ejecuta_si_condición_false se ejecuta, y la declaración condicional llega a su fin.
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;!--
Al utilizar la anterior forma de declaración condicional, podemos describir nuestros planes de la siguiente manera:
--&gt;



&lt;!--
Si el clima es bueno, saldremos a caminar. De lo contrario, iremos al cine. No importa si el clima es bueno o malo, almorzaremos después (después de la caminata o después de ir al cine).
--&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Condiciones y ejecución condicional&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;También se puede considerar el caso donde la instrucción colocada después del &lt;font color="black"&gt;if&lt;/font&gt; es otro &lt;font color="black"&gt;if&lt;/font&gt;. Este uso de la declaración &lt;font color="black"&gt;if&lt;/font&gt; se conoce como &lt;font color="black"&gt;anidamiento&lt;/font&gt;. Hay que recordar que cada &lt;font color="black"&gt;else&lt;/font&gt; se refiere al &lt;font color="black"&gt;if&lt;/font&gt; que se encuentra en el mismo nivel de sangría; se necesita saber esto para determinar cómo se relacionan los &lt;font color="black"&gt;ifs&lt;/font&gt; y los &lt;font color="black"&gt;elses&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;!--
Haciendo uso de un ejemplo de plan dominguero. Si hay buen clima, saldremos a caminar. Si encontramos un buen restaurante, almorzaremos allí. De lo contrario, vamos a comer un sandwich. Si hay mal clima, iremos al cine. Si no hay boletos, iremos de compras al centro comercial más cercano.&lt;/p&gt;&lt;/section&gt;
--&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Otro caso especial presenta otra nueva &lt;font color="black"&gt;palabra reservada&lt;/font&gt; de Python: &lt;font color="black"&gt;elif&lt;/font&gt;. Esta es una forma más corta de &lt;font color="black"&gt;else-if&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;&lt;font color="black"&gt;elif&lt;/font&gt; se usa para &lt;font color="black"&gt;verificar más de una condición&lt;/font&gt;, y para &lt;font color="black"&gt;detener&lt;/font&gt; cuando se encuentra la primera declaración verdadera.&lt;/p&gt;&lt;/section&gt;

&lt;!--
El siguiente ejemplo se parece a la anidación del ejemplo anterior, pero las similitudes son muy leves. Nuevamente, cambiaremos nuestros planes y los expresaremos de la siguiente manera: si hay buen clima, saldremos a caminar, de lo contrario, si obtenemos entradas, iremos al cine, de lo contrario, si hay mesas libres en el restaurante, vamos a almorzar; si todo falla, regresaremos a casa y jugaremos ajedrez.
--&gt;



&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La forma de ensamblar las declaraciones &lt;font color="black"&gt;if-elif-else&lt;/font&gt; a veces se denomina &lt;font color="black"&gt;cascada&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Se debe tener en cuenta lo siguiente:&lt;/p&gt;

&lt;div class="form-check"&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;     No se debe usar else sin un if precedente.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Else siempre es la última rama de la cascada, independientemente de si se ha usado elif o no.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Else es una parte opcional de la cascada, y puede omitirse.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Si hay una rama else en la cascada, solo se ejecuta una de todas las ramas.
  &lt;/div&gt;
  &lt;div class="form-check disabled"&gt;
    &lt;input class="form-check-input" type="checkbox" value="" disabled=""&gt;
    Si no hay una rama else, es posible que no se ejecute ninguna de las opciones disponibles.
  &lt;/div&gt;
&lt;/div&gt;

&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Pseudocódigo e introducción a los ciclos o bucles&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Se pueden ignorar los requisitos de la sintaxis de Python e intentar analizar el problema sin pensar en la programación real. En otras palabras, se puede escribir el &lt;font color="black"&gt;algoritmo&lt;/font&gt;, e implementar luego cuando se este contento con él. En este caso, se puede utilizar un tipo de notación que no es un lenguaje de programación real (no se puede compilar ni ejecutar), pero está formalizado, es conciso y se puede leer. Se llama &lt;font color="black"&gt;pseudocódigo&lt;/font&gt;.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Un ejemplo de pseudocódigo a continuación:&lt;/p&gt;&lt;/section&gt;

&lt;p&gt;línea 01  numeroMayor = -999999999
&lt;p&gt;línea 02  numero = int(input())&lt;/p&gt;
&lt;p&gt;línea 03  if numero == -1:&lt;/p&gt;
&lt;p&gt;línea 04  print(numeroMayor)&lt;/p&gt;
&lt;p&gt;línea 05  exit()&lt;/p&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;

&lt;p&gt;línea 06  if numero &gt; numeroMayor:&lt;/p&gt;
&lt;p&gt;línea 07  numeroMayor = numero&lt;/p&gt;
&lt;p&gt;línea 08  vaya a la línea 02&lt;/p&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;En primer lugar, se puede simplificar el programa si, al comienzo del código, se asigna la variable numeroMayor con un valor que será más pequeño que cualquiera de los números ingresados. Se usa -999999999 para ese propósito.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;En segundo lugar, se asume que el algoritmo no sabrá por adelantado cuántos números se entregarán al programa. Se espera que el usuario al ingresar todos los números que se desee, el algoritmo funcione bien con cien y con mil números. ¿Cómo se hace esto?&lt;/p&gt;&lt;/section&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h4&gt;&lt;p class="text-info"&gt;Fundamentos básicos de programación en Python&lt;/p&gt;&lt;/h4&gt;&lt;/section&gt;
&lt;br&gt;

&lt;p class="text-warning"&gt;Pseudocódigo e introducción a los ciclos o bucles&lt;/p&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;Se hace un trato con el usuario: cuando se ingresa el valor -1, será una señal de que no hay más datos y que el programa debe finalizar su trabajo. De lo contrario, si el valor ingresado no es igual a -1, el programa leerá otro número, y así sucesivamente.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;El truco se basa en la suposición de que cualquier parte del código se puede realizar más de una vez, precisamente, tantas veces como sea necesario.&lt;/p&gt;&lt;/section&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-secondary"&gt;La ejecución de una determinada parte del código más de una vez se denomina &lt;font color="black"&gt;bucle&lt;/font&gt;. Por ejemplo, las líneas 02 a 08 del anterior pseudocódigo forman un bucle. Se pasara tantas veces como sea necesario para revisar todos los valores ingresados.&lt;/p&gt;&lt;/section&gt;
&lt;!--Voy en la parte 3.1.2.1 Ciclos en Python | while--&gt;
