# Métodologia de machine learning
## Aplicación en datos del bovino criollo colombiano Romosinuano
### Jorge Leonardo López Martínez; Freddy Hernandez Barajas

---


&lt;section style="text-align: center;"&gt;&lt;h2&gt;&lt;p class="text-info"&gt;Objetivo y población de estudio&lt;/p&gt;&lt;/h2&gt;&lt;/section&gt;

&lt;br&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-primary"&gt;Este estudio tuvo como objetivo aplicar la métodologia del &lt;font color="black"&gt;&lt;u&gt;machine learning&lt;/u&gt;&lt;/font&gt; en datos del bovino criollo colombiano Romosinuano.&lt;/p&gt;

&lt;p class="text-primary"&gt;Dichos datos se obtuvieron del núcleo animal de la raza criolla colombiana Romosinuano, el cual se mantiene como banco de germoplasma. Este núcleo se encuentra ubicado en el centro de investigación Turipaná (AGROSAVIA), localizado en el Valle del Sinú en el nordeste de Colombia.&lt;/p&gt;

&lt;img src="Imagenes/Romo.jpg" width="280" style="display: block; margin: auto;" /&gt;

&lt;/section&gt;

&lt;/div&gt;

&lt;div class = "col-md-6"&gt;



&lt;/div&gt;

&lt;/div&gt;

&lt;section style="text-align: center;"&gt;&lt;h2&gt;&lt;p class="text-info"&gt;Los datos&lt;/p&gt;&lt;/h2&gt;&lt;/section&gt;

&lt;br&gt;

&lt;div class = "row"&gt;

&lt;div class = "col-md-6"&gt;

&lt;section style="text-align: justify;"&gt;&lt;p class="text-primary"&gt;La base de datos comprende el registro informativo de la característica intervalo entre partos en bovino criollo colombiano Romosinuano.&lt;/p&gt;

&lt;p class="text-primary"&gt;Dicha base de datos se caracteriza por presentar una &lt;font color="black"&gt;&lt;u&gt;estructura de clúster de tipo longitudinal&lt;/u&gt;&lt;/font&gt;, cuyo ejemplo se puede observar en la siguiente imagen:&lt;/p&gt;

&lt;/section&gt;

&lt;img src="ML_Romo_files/figure-html/Ejemplo estructura longitudinal-1.png" width="280" style="display: block; margin: auto;" /&gt;

&lt;!--
La estructura longitudinal se da cuando la observación se mide múltiples veces dentro de un mismo grupo.
--&gt;
